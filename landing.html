<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find & Replace for Miro</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background: #f5f5f5;
        color: #333;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        text-align: center;
        max-width: 520px;
        padding: 2rem;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }
      .subtitle {
        font-size: 1.1rem;
        color: #666;
        margin-bottom: 2rem;
      }
      .features {
        text-align: left;
        margin: 0 auto 2rem;
        max-width: 360px;
      }
      .features li {
        padding: 0.4rem 0;
        list-style: none;
      }
      .features li::before {
        content: "\2713";
        color: #4262ff;
        font-weight: bold;
        margin-right: 0.5rem;
      }
      .cta {
        display: inline-block;
        background: #4262ff;
        color: #fff;
        text-decoration: none;
        padding: 0.75rem 2rem;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        transition: background 0.2s;
      }
      .cta:hover { background: #3451d1; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Find &amp; Replace for Miro</h1>
      <p class="subtitle">Search and replace text across sticky notes, shapes, and text items on your Miro board.</p>
      <ul class="features">
        <li>Find text across all board items</li>
        <li>Replace all or one at a time</li>
        <li>Case sensitive toggle</li>
        <li>Click a result to zoom to it on the board</li>
      </ul>
      <a class="cta" href="https://miro.com/marketplace/" target="_blank" rel="noopener">Get it on Miro Marketplace</a>
    </div>
  </body>
</html>
